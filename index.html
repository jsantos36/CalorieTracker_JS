<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calorie Tracker Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="title-container">
        <div>Calorie Tracker</div> 
    </div>
    <div class="cal-count-container">
        <div id="goal-count-container">
            <div id="goal-word-label">Goal:</div>
            <div id="goal-count-label">0000</div>
        </div>
        <div id="consumed-count-container">
            <div id="consumed-word-label">Consumed:</div>
            <div id="consumed-count-label">0000</div>
        </div>
        <div id="remaining-count-container">
            <div id="remaining-word-label">Remaining:</div>
            <div id="consumed-count-label">0000</div>
        </div>
    </div>

</body>

</html>
